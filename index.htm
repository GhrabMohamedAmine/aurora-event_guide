<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système de Sponsoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .btn-custom {
            border-radius: 25px;
            padding: 10px 30px;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn-sponsor {
            background-color: #4CAF50;
            color: white;
        }
        .btn-admin {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="card p-5">
                    <h1 class="mb-4">Système de Sponsoring</h1>
                    <p class="mb-4">Bienvenue sur notre plateforme de gestion de sponsoring. Choisissez votre interface :</p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="view/front/front.html" class="btn btn-custom btn-sponsor">Interface Sponsor</a>
                        <a href="view/back/back.html" class="btn btn-custom btn-admin">Interface Admin</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
